<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Respons Customer Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .search-container {
            margin: 20px 0;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .template-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .template-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .template-card p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .copy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #2980b9;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .modal-title {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal-text {
            white-space: pre-line;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        .copy-full-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .copy-full-btn:hover {
            background-color: #27ae60;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .template-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Template Respons Customer Service</h1>
            <p>Klik pada template untuk melihat detail dan menyalin teks</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari template...">
        </div>
        
        <div class="template-grid" id="templateContainer">
            <!-- Template cards will be generated here -->
        </div>
    </div>
    
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle">Judul Template</h2>
            <div class="modal-text" id="modalText">Isi template akan muncul di sini</div>
            <button class="copy-full-btn" id="copyFullBtn">Salin Teks Lengkap</button>

    </div>
    
    <div class="notification" id="notification">Teks berhasil disalin!</div>

            {
                title: "PASARAN SINGAPORE",

        // DOM Elements
        const templateContainer = document.getElementById('templateContainer');
        const searchInput = document.getElementById('searchInput');
        const templateModal = document.getElementById('templateModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const closeModal = document.getElementById('closeModal');
        const copyFullBtn = document.getElementById('copyFullBtn');
        const notification = document.getElementById('notification');

        // Generate template cards
        function generateTemplateCards(templatesArray) {
            templateContainer.innerHTML = '';
            
            templatesArray.forEach((template, index) => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.innerHTML = `
                    <h3>${template.title}</h3>
                    <p>${template.content.substring(0, 150)}...</p>
                    <button class="copy-btn" data-index="${index}">Lihat Detail</button>
                `;
                templateContainer.appendChild(card);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    openModal(index);
                });
            });
        }

        // Open modal with template content
        function openModal(index) {
            const template = templates[index];
            modalTitle.textContent = template.title;
            modalText.textContent = template.content;
            templateModal.style.display = 'flex';
            
            // Update copy button data attribute
            copyFullBtn.setAttribute('data-index', index);
        }

        // Close modal
        closeModal.addEventListener('click', function() {
            templateModal.style.display = 'none';
        });

        // Copy full text
        copyFullBtn.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            const textToCopy = templates[index].content;
            
            navigator.clipboard.writeText(textToCopy).then(function() {
                showNotification();
            });
        });

        // Show notification
        function showNotification() {
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 2000);
        }

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredTemplates = templates.filter(template => 
                template.title.toLowerCase().includes(searchTerm) || 
                template.content.toLowerCase().includes(searchTerm)
            );
            generateTemplateCards(filteredTemplates);
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === templateModal) {
                templateModal.style.display = 'none';
            }
        });

        // Initialize
        generateTemplateCards(templates);
    </script>
</body>
</html>
