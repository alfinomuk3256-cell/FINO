<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Template Customer Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-container {
            padding: 20px;
            background-color: #f0f4f8;
            border-bottom: 1px solid #ddd;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }
        
        #searchInput:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #2a5298;
            color: white;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .template-list {
            width: 40%;
            border-right: 1px solid #eee;
            max-height: 700px;
            overflow-y: auto;
        }
        
        .template-preview {
            width: 60%;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        .template-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .template-item:hover {
            background-color: #f0f4f8;
        }
        
        .template-item.active {
            background-color: #e1e8f0;
            border-left: 4px solid #2a5298;
        }
        
        .template-title {
            font-weight: 600;
            color: #1e3c72;
        }
        
        .category-tag {
            display: inline-block;
            padding: 3px 10px;
            background-color: #e9ecef;
            border-radius: 12px;
            font-size: 0.7rem;
            color: #555;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .preview-title {
            font-size: 1.4rem;
            color: #1e3c72;
        }
        
        .preview-category {
            font-size: 0.9rem;
            color: #666;
        }
        
        .template-content {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-line;
            overflow-y: auto;
            max-height: 500px;
            line-height: 1.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-copy {
            background-color: #2a5298;
            color: white;
        }
        
        .btn-copy:hover {
            background-color: #1e3c72;
        }
        
        .btn-edit {
            background-color: #f0f4f8;
            color: #333;
        }
        
        .btn-edit:hover {
            background-color: #e1e8f0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #777;
            grid-column: 1 / -1;
        }
        
        .no-template-selected {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #777;
            text-align: center;
        }
        
        .no-template-selected i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .template-list, .template-preview {
                width: 100%;
            }
            
            .template-list {
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Template Customer Service</h1>
            <p class="subtitle">Kumpulan template respons untuk berbagai situasi customer service</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari template...">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="deposit">Deposit</button>
                <button class="filter-btn" data-filter="withdraw">Withdraw</button>
                <button class="filter-btn" data-filter="technical">Teknis</button>
                <button class="filter-btn" data-filter="account">Akun</button>
                <button class="filter-btn" data-filter="other">Lainnya</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="template-list" id="templateList">
                <!-- Daftar template akan diisi oleh JavaScript -->
            </div>
            
            <div class="template-preview">
                <div id="templatePreview">
                    <div class="no-template-selected">
                        <i>ðŸ“‹</i>
                        <h3>Pilih template dari daftar</h3>
                        <p>Klik pada salah satu template di sebelah kiri untuk melihat isinya</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data template
        const templateData = [
            {
                id: 1,
                title: "DANA VIZ",
                content: "Yth, kami informasikan bahwa untuk saat ini sedang terjadi kendala akses masuk pada rekening\nNama : \nJenis : E-wallet ( DANA )\nYang dimana saat ini untuk tujuan transfer tersebut tidak dapat di akses masuk\nperihal permintaan deposit anda akan kami proses ketika rekening tersebut telah dapat kami akses ya bosku\nuntuk estimasi selambatnya mohon menunggu dalam 3x24 jam\nmohon maaf atas kendala yang terjadi dan terima kasih atas pengertian nya ya bosku",
                category: "deposit"
            },
            {
                id: 2,
                title: "WITHDRAW PENDING",
                content: "untuk permintaan penarikan dana anda sudah kami proses ya bosku\nuntuk status pengiriman sedang dalam proses dan telah mengurangi saldo bank kami ya bosku\njika terjadi keterlambatan dan masuk pada rekening anda maka kami sarankan di tunggu dalam estimasi selambatanya 7x24 jam ya bos\nterima kasih",
                category: "withdraw"
            },
            {
                id: 3,
                title: "DANA GAGAL",
                content: "Mohon maaf bosku, dana yang anda kirimkan Gagal ( tulisan kuning diatas )  ya bosku\nDana yang anda kirimkan akan kembali lagi ke rekening anda paling lama 1x24 jam kedepan ya bosku. \nTerima Kasih.",
                category: "deposit"
            },
            {
                id: 4,
                title: "WITHDRAW INPROGRESS",
                content: "Mohon maaf bosku sebelumnya withdraw anda sudah kami proseskan namun untuk status transaksi tersebut sedang dalam proses\ndan kemungkinan dana withdraw yang kami kirimkan terpending oleh pihak bank terkait namun\npada saldo bank kami sudah terpotong ya bosku.\n\n==============================\n\nMohon maaf bosku kami harus konfirmasi kendala tersebut kepada pihak bank terkait terlebih dahulu karena\nuntuk saldo bank kami sudah terpotong dan belum ada dana kembali ke rekening kami ya bosku,\nMohon maaf atas ketidaknyamanannya ya bosku dan mohon ditunggu hingga 7x24 jam ya bosku.\n\n======================\nMohon maaf bosku jika dana yang dikirimkan sudah kembali ke rekening kami maka akan langsung kami proseskan\nkembali withdraw anda ke nomor rekening yang terdaftar pada User ID anda ya bosku.\nMohon maaf atas ketidaknyamanannya ya bosku. Terima kasih atas pengertiannya.",
                category: "withdraw"
            },
            {
                id: 5,
                title: "KOLOM USER ID",
                content: "Mohon maaf bosku kami ingin mengkonfirmasi untuk bukti anda yang benar yang mana ya bosku ? untuk pengiriman bukti yang gagal sebelumnya di atas anda mengirim ke bank , dan bukti kedua anda mengirim ke qris ya bosku",
                category: "account"
            },
            {
                id: 6,
                title: "DEPO BISA WD GAK BISA",
                content: "Untuk perihal tersebut Deposit anda mengirimkan dana , sedangkan withdraw kami mengirimkan dana kepada anda. Namun anda dapat melakukan transaksi deposit / pengiriman dana anda dikarenakan di saat anda melakukan pendaftaran pada Nama rekening benar namun Nomor rekening salah / sudah terdaftar, kami memproseskan deposit bedasarkan nama rekening yang sama ya bosku bukan nomor rekening.\nJika anda mendaftar dengan nomor rekening yang salah maka kami tidak dapat memproses dana withdraw anda ya bosku",
                category: "withdraw"
            },
            {
                id: 7,
                title: "HANYA DAPAT BERMAIN SAJA",
                content: "untuk akun anda dapat kami aktfikan kembali namun anda hanya dapat untuk bermain saja ya bosku dan tidak dapat melakukan withdraw , jika anda melakukan withdraw kembali maka akun anda akan terblokir kembali secara otomatis oleh sistem kami ya bosku, dan untuk dapat membuka akun anda hanya dapat kami bantu satu kali saja ya bosku.\nKlien\n\n=================================\n\nuntuk akun anda sudah kami aktifkan kembali dan untuk saldo anda sudah kami kembalikan ke akun anda, namun anda untuk saat ini hanya dapat bermain saja ya bosku dan tidak dapat melakukan wd kembali, jika anda melakukan wd kembali maka untuk akun anda akan terblokir oleh sistem kami di karenakan rekening anda ..... ya bosku",
                category: "account"
            },
            {
                id: 8,
                title: "Withdraw dana",
                content: "untuk withdraw DANA kami menggunakan bank dengan metode Top Up melalui bank ya bosku, yang dimana untuk maximal topup ke rekening DANA sebesar 20,000,000\n\n===========================\n\nLimit transaksi pengiriman top up dana ya bosku , bukan limit bulanan dana anda ya bosku",
                category: "withdraw"
            },
            {
                id: 9,
                title: "BUKTI DEPOSIT PENDING",
                content: "Mohon maaf bosku untuk bukti transfer tersebut tidak berhasil ya bosku\nDibantu bukti transfer anda yang berhasil ya bosku\n\n===================\n\nMohon maaf bosku untuk bukti transfer yang anda kirimkan pada kami tidak berhasil atau sedang diproses ya bosku mohon untuk mengirimkan Bukti berhasil anda kepada kami ya bosku. Terima kasih",
                category: "deposit"
            },
            {
                id: 10,
                title: "Sudah premium tapi tidak keluar nama",
                content: "silahkan anda menghubungi pihak dana dikarenakan perihal nama rekening anda masih tertera no rekening yakni dikarenakan anda barusan mempremiumkan dana anda sehingga untuk profil akun dana anda belum sycron antara nama rekening tersebut bosku",
                category: "technical"
            }
        ];

        // Variabel global
        let currentTemplate = null;
        let filteredTemplates = templateData;

        // Fungsi untuk menampilkan daftar template
        function displayTemplateList(templates = templateData) {
            const templateList = document.getElementById('templateList');
            templateList.innerHTML = '';
            
            if (templates.length === 0) {
                templateList.innerHTML = '<div class="no-results">Tidak ada template yang ditemukan untuk pencarian Anda.</div>';
                return;
            }
            
            templates.forEach(template => {
                const templateItem = document.createElement('div');
                templateItem.className = 'template-item';
                templateItem.dataset.id = template.id;
                
                templateItem.innerHTML = `
                    <div>
                        <div class="template-title">${template.title}</div>
                        <div class="category-tag">${template.category}</div>
                    </div>
                    <div>â–¶</div>
                `;
                
                templateItem.addEventListener('click', () => {
                    // Hapus kelas active dari semua item
                    document.querySelectorAll('.template-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Tambahkan kelas active ke item yang diklik
                    templateItem.classList.add('active');
                    
                    // Tampilkan preview template
                    displayTemplatePreview(template);
                });
                
                templateList.appendChild(templateItem);
            });
        }

        // Fungsi untuk menampilkan preview template
        function displayTemplatePreview(template) {
            currentTemplate = template;
            
            const templatePreview = document.getElementById('templatePreview');
            templatePreview.innerHTML = `
                <div class="preview-header">
                    <div>
                        <div class="preview-title">${template.title}</div>
                        <div class="preview-category">Kategori: ${template.category}</div>
                    </div>
                </div>
                <div class="template-content">${template.content}</div>
                <div class="action-buttons">
                    <button class="btn btn-copy" id="copyBtn">Salin Template</button>
                    <button class="btn btn-edit" id="editBtn">Edit Template</button>
                </div>
            `;
            
            // Tambahkan event listener untuk tombol salin
            document.getElementById('copyBtn').addEventListener('click', copyTemplateToClipboard);
            
            // Tambahkan event listener untuk tombol edit
            document.getElementById('editBtn').addEventListener('click', editTemplate);
        }

        // Fungsi untuk menyalin template ke clipboard
        function copyTemplateToClipboard() {
            if (!currentTemplate) return;
            
            const textarea = document.createElement('textarea');
            textarea.value = currentTemplate.content;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Ubah teks tombol sementara
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Tersalin!';
            copyBtn.style.backgroundColor = '#28a745';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.backgroundColor = '';
            }, 2000);
        }

        // Fungsi untuk mengedit template
        function editTemplate() {
            if (!currentTemplate) return;
            
            const templatePreview = document.getElementById('templatePreview');
            templatePreview.innerHTML = `
                <div class="preview-header">
                    <div>
                        <div class="preview-title">Edit Template: ${currentTemplate.title}</div>
                        <div class="preview-category">Kategori: ${currentTemplate.category}</div>
                    </div>
                </div>
                <textarea id="editTextarea" class="template-content" style="height: 400px; resize: vertical;">${currentTemplate.content}</textarea>
                <div class="action-buttons">
                    <button class="btn btn-copy" id="saveBtn">Simpan Perubahan</button>
                    <button class="btn btn-edit" id="cancelBtn">Batal</button>
                </div>
            `;
            
            // Tambahkan event listener untuk tombol simpan
            document.getElementById('saveBtn').addEventListener('click', saveTemplateChanges);
            
            // Tambahkan event listener untuk tombol batal
            document.getElementById('cancelBtn').addEventListener('click', () => {
                displayTemplatePreview(currentTemplate);
            });
        }

        // Fungsi untuk menyimpan perubahan template
        function saveTemplateChanges() {
            if (!currentTemplate) return;
            
            const editedContent = document.getElementById('editTextarea').value;
            currentTemplate.content = editedContent;
            
            // Kembali ke mode preview
            displayTemplatePreview(currentTemplate);
            
            // Tampilkan pesan sukses
            alert('Perubahan template berhasil disimpan!');
        }

        // Fungsi untuk mencari dan memfilter template
        function searchTemplates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            let filteredTemplates = templateData;
            
            // Filter berdasarkan kategori
            if (activeFilter !== 'all') {
                filteredTemplates = filteredTemplates.filter(template => template.category === activeFilter);
            }
            
            // Filter berdasarkan pencarian
            if (searchTerm) {
                filteredTemplates = filteredTemplates.filter(template => 
                    template.title.toLowerCase().includes(searchTerm) || 
                    template.content.toLowerCase().includes(searchTerm)
                );
            }
            
            displayTemplateList(filteredTemplates);
            
            // Reset preview jika template yang dipilih tidak ada dalam hasil filter
            if (currentTemplate && !filteredTemplates.some(t => t.id === currentTemplate.id)) {
                document.getElementById('templatePreview').innerHTML = `
                    <div class="no-template-selected">
                        <i>ðŸ“‹</i>
                        <h3>Pilih template dari daftar</h3>
                        <p>Klik pada salah satu template di sebelah kiri untuk melihat isinya</p>
                    </div>
                `;
                currentTemplate = null;
            }
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            displayTemplateList();
            
            // Event listener untuk pencarian
            document.getElementById('searchInput').addEventListener('input', searchTemplates);
            
            // Event listener untuk filter
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    searchTemplates();
                });
            });
        });
    </script>
</body>
</html>
