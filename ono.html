        // Fungsi untuk menampilkan FAQ
        function displayFAQs(filteredData = faqData) {
            const faqContainer = document.getElementById('faqContainer');
            faqContainer.innerHTML = '';
            
            if (filteredData.length === 0) {
                faqContainer.innerHTML = '<div class="no-results">Tidak ada hasil yang ditemukan untuk pencarian Anda.</div>';
                return;
            }
            
            // Membagi data menjadi dua kolom
            const midIndex = Math.ceil(filteredData.length / 2);
            const firstColumn = filteredData.slice(0, midIndex);
            const secondColumn = filteredData.slice(midIndex);
            
            // Membuat kolom pertama
            const firstColumnDiv = document.createElement('div');
            firstColumnDiv.className = 'faq-column';
            
            firstColumn.forEach(item => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question">${item.question}</div>
                    <div class="faq-answer">${item.answer}</div>
                    <div class="category-tag">${item.category}</div>
                `;
                firstColumnDiv.appendChild(faqItem);
            });
            
            // Membuat kolom kedua
            const secondColumnDiv = document.createElement('div');
            secondColumnDiv.className = 'faq-column';
            
            secondColumn.forEach(item => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question">${item.question}</div>
                    <div class="faq-answer">${item.answer}</div>
                    <div class="category-tag">${item.category}</div>
                `;
                secondColumnDiv.appendChild(faqItem);
            });
            
            faqContainer.appendChild(firstColumnDiv);
            faqContainer.appendChild(secondColumnDiv);
        }

        // Fungsi untuk mencari dan memfilter FAQ
        function searchFAQs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            let filteredData = faqData;
            
            // Filter berdasarkan kategori
            if (activeFilter !== 'all') {
                filteredData = filteredData.filter(item => item.category === activeFilter);
            }
            
            // Filter berdasarkan pencarian
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.question.toLowerCase().includes(searchTerm) || 
                    item.answer.toLowerCase().includes(searchTerm)
                );
            }
            
            displayFAQs(filteredData);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            displayFAQs();
            
            // Event listener untuk pencarian
            document.getElementById('searchInput').addEventListener('input', searchFAQs);
            
            // Event listener untuk filter
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    searchFAQs();
                });
            });
        });
    </script>
