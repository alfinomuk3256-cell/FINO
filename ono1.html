<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data PL VIP</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .required {
            color: #e74c3c;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Input Data PL VIP</h1>
        
        <form id="dataForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="tanggal">Tanggal <span class="required">*</span></label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                
                <div class="form-group">
                    <label for="jam">Jam <span class="required">*</span></label>
                    <input type="time" id="jam" name="jam" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pair">Pair <span class="required">*</span></label>
                <input type="text" id="pair" name="pair" placeholder="Contoh: EUR/USD" required>
            </div>
            
            <div class="form-group">
                <label for="timeframe">Timeframe <span class="required">*</span></label>
                <select id="timeframe" name="timeframe" required>
                    <option value="">Pilih Timeframe</option>
                    <option value="M1">M1</option>
                    <option value="M5">M5</option>
                    <option value="M15">M15</option>
                    <option value="M30">M30</option>
                    <option value="H1">H1</option>
                    <option value="H4">H4</option>
                    <option value="D1">D1</option>
                    <option value="W1">W1</option>
                    <option value="MN1">MN1</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="signal">Signal <span class="required">*</span></label>
                <select id="signal" name="signal" required>
                    <option value="">Pilih Signal</option>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="open_price">Open Price <span class="required">*</span></label>
                <input type="number" step="0.00001" id="open_price" name="open_price" placeholder="Contoh: 1.12345" required>
            </div>
            
            <div class="form-group">
                <label for="tp">TP (Take Profit)</label>
                <input type="number" step="0.00001" id="tp" name="tp" placeholder="Contoh: 1.13000">
            </div>
            
            <div class="form-group">
                <label for="sl">SL (Stop Loss)</label>
                <input type="number" step="0.00001" id="sl" name="sl" placeholder="Contoh: 1.12000">
            </div>
            
            <div class="form-group">
                <label for="result">Result</label>
                <select id="result" name="result">
                    <option value="">Pilih Result</option>
                    <option value="WIN">WIN</option>
                    <option value="LOSS">LOSS</option>
                    <option value="BREAKEVEN">BREAKEVEN</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea id="keterangan" name="keterangan" rows="3" placeholder="Tambahkan keterangan jika diperlukan"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Simpan Data</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Data berhasil disimpan!
        </div>
        
        <div id="errorMessage" class="error-message">
            Terjadi kesalahan saat menyimpan data. Silakan coba lagi.
        </div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Simulasi penyimpanan data (gantikan dengan koneksi ke Google Sheets)
            console.log('Data yang akan disimpan:', data);
            
            // Tampilkan pesan sukses
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Reset form setelah 2 detik
            setTimeout(() => {
                document.getElementById('dataForm').reset();
                document.getElementById('successMessage').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
